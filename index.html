<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<a class="navbar-brand" href="#">
					<img src="http://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
				</a>
			</nav>
		</header>
		
		<article class="header">
			<div class="container-fluid">
				<div class="row match-my-cols vertical-container">
					<div class="col-xs-12 col-sm-12 col-md-5">
						<div class="content">
							<h1 id="header-title">Hello, World!</h1>

							<blockquote class="blockquote">
							  <p class="mb-0">Change your thoughts and you change your world.</p>
							  <footer class="blockquote-footer">Norman Vincent Peale</footer>
							</blockquote>

							<br>

							<form class="form-inline">
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-9">
											<input type="text" class="form-control" id="email" placeholder="Your Email" style="width: 100%;">
										</div>

										<div class="col-md-3">
											<button class="btn btn-success submit">Get Started</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="col-md-4 hidden-sm-down">
						<img src="assets/phone.png" class="img-responsive float-md-right" style="max-width: 80%;" alt="">
					</div>
				</div>
			</div>
		</article>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    	<script src="js/bootstrap.min.js" type="text/javascript"></script>
    	<!-- <script src="js/parallax.js" type="text/javascript"></script> -->
	</body>
</html>
